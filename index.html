<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn.glitch.global/c38a9ad2-1e8e-41ee-a7c3-caa28a6e44ce/favicon-32x32.png?v=1670859144383">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Interactive Rating Component</title>
</head>
<body>
  <div class="main">
    <div class="circle-with-star">
      <img height="25" src="https://cdn.glitch.global/c38a9ad2-1e8e-41ee-a7c3-caa28a6e44ce/icon-star.svg?v=1670859148747" alt="star-img">
    </div>
    <h1>How did we do</h1>
    <p>Please let us know how did with your support request. All feedback is appriciated to help us improve our offering!</p>
    <div class="numbers-div">
      <button class="number-button number">1</button>
      <button class="number-button number">2</button>
      <button class="number-button number">3</button>
      <button class="number-button number">4</button>
      <button class="number-button number">5</button>
    </div>
    <button class="submit-button submit" type="submit">S U B M I T</button>
  </div>

  <div class="main-for-feedback hidden">
    <img width="200" src="https://cdn.glitch.global/c38a9ad2-1e8e-41ee-a7c3-caa28a6e44ce/illustration-thank-you.svg?v=1670859153596" alt="">
    <p class="p-for-feedback-rating">
      You selected 
    <span id="span-id"></span>
      out of 5</p>
    <h1>Thank you!</h1>
    <p class="p-for-feedback-text">We appriciate you taking the time to give a rating. If you ever need more 
        support, don't hesitate to get in touch.
    </p>  
    <button class="rate-again-button rate-again" type="submit">Rate again</button>
  </div>



  <script src="script.js"></script>
</body>
</html>
